<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的导航</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <main>
    <div class="wrapper"  id="mainXXXXX">

    </div>
  </main>
  <footer></footer>
  <script>
    keys = {
        '0':['q','w','e','r','t','y','u','i','o','p'],
        '1':['a','s','d','f','g','h','j','k','l'],
        '2':['z','x','c','v','b','n','m'],
        'length':3
    }
    hash = {
      'q': 'qq.com',
      'w': 'weibo.com',
      'e': 'ele.me',
      'r': 'renren.com',
      't': 'tianya.com',
    }
    //取出 localStorage 中的 zzz 对应的 hash
    hashInlocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
    if(hashInlocalStorage){
      hash = hashInlocalStorage
    }

    //遍历 keys,生成  kbd 标签
    index = 0
    while(index< keys['length']){//0 1 2
      divXXXXX =document.createElement('div')
      mainXXXXX.appendChild(divXXXXX)
      row = keys[index] //第一个数组 第二个数组 第三个数组
      index2 = 0
      while(index2<row['length']){//0-9 0-8 0-6
        kbdXXXXX =document.createElement('kbd')
        kbdXXXXX.textContent = row[index2]
        buttonx = document.createElement('button')
        buttonx.textContent = '编辑'
        buttonx.id = row[index2]
        buttonx.onclick = function(suibian){
          key = suibian['target']['id']// q w e r t 
          x = prompt('给我一个网址')//qq.com
          hash[key] = x //hash 变更
          localStorage.setItem('zzz',JSON.stringify(hash))
          console.log(hash)
        }
        kbdXXXXX.appendChild(buttonx)
        divXXXXX.appendChild(kbdXXXXX)
        index2 = index2 + 1
      }
      index = index+1
    }
    document.onkeypress = function(suibian){
      key = suibian['key']
      website = hash[key]
      //location.href = 'http://'+website
      window.open('http://'+website,'_blank')
    }
  </script>
</body>
</html>
